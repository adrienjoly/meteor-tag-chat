<head>
  <title>Tag Chat Prototype</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
</body>

<template name="welcome">
  <h1>Tag Chat Prototype</h1>
  <ul>
  {{#each chatrooms}}
    <li><a target="_blank" href="/chatroom/{{_id}}">{{name}}</a></li>
  {{/each}}    
  </ul>
</template>

<template name="chatroom">
  <h1>Chat room: {{params._id}}</h1>
  {{> input }}
  {{> messages }}
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{uId}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
