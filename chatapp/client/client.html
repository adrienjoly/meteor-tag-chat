<head>
  <title>Tag Chat Prototype</title>
</head>

<body>
  {{> loginButtons align="right"}}<br>
  <h1>Tag Chat Prototype</h1>
</body>

<template name="home">
  {{> welcome }}
  {{> input }}
  {{> messages }}
</template>

<template name="welcome">
  <p>
    Welcome to the chat!
  </p>
</template>

<template name="messages">
  {{#each messages}}
    <strong>{{name}}:</strong> {{message}}<br>
  {{/each}}
</template>

<template name="input">
  <p>Message: <input type="text" id="message"></p>
</template>
